<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/css/bootstrap.css" />
    <link rel="stylesheet" href="./static/css/agregar_barrios.css" />
    <link rel="icon" href="static/img/IconPrevimed.jpg" />
    <title>Previmed</title>
  </head>
  <body class="m-0">

    <!-- Encabezado -->
    <header class="container-fluid row align-items-center py-2 m-0" style="background-color: #2273CC;">
      <div class="col-2">
        <img class="img-fluid" src="static/img/PREVIMED_Full_Color.png" alt="Logo" />
      </div>
      <div class="col text-end">
        <a href="login.html" class="btn" style="background-color: #ffffff; color: #2273CC; border-color: #ffffff;">
          Ingresar
        </a>
      </div>
    </header>

    <!-- Contenedor principal -->
    <div class="row m-0">
      <!-- Sidebar -->
      <div class="col-12 col-sm-4 col-md-3 col-lg-2 vh-100" style="background-color: #2273CC;">
        <div class="sidebar p-3">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active text-white" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white-50" href="#">Planes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white-50" href="#">Zonas de cobertura</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white-50" href="#">Consulta de contrato</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white-50" href="#">Visita médica</a>
            </li>
          </ul>
        </div>
      </div>
      <!-- Contenido principal -->
      <div class="col-12 col-sm-8 col-md-9 col-lg-10">
        <div class="contenedor-barrio">
            <h1>Agrega tu nuevo barrio</h1>
            <p>Llena los siguiente campos con la información del nuevo barrio. Recuerda que los campos con * son obligatorios.</p>
        </div>
        <div>
            <div class="container">
        
                <form>
                    <div>
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    
                        <label for="hora-desde">Hora Desde:</label>
                        <input type="time" id="hora-desde" name="hora-desde" required>
                    
                    
                        <label for="hora-hasta">Hora Hasta:</label>
                        <input type="time" id="hora-hasta" name="hora-hasta" required>
                    </div>
                    <label>Días Disponibles:</label>
                    <div>
                        <label><input type="checkbox" name="dias" value="Lunes"> Lunes</label><br>
                        <label><input type="checkbox" name="dias" value="Martes"> Martes</label><br>
                        <label><input type="checkbox" name="dias" value="Miercoles"> Miércoles</label><br>
                        <label><input type="checkbox" name="dias" value="Jueves"> Jueves</label><br>
                        <label><input type="checkbox" name="dias" value="Viernes"> Viernes</label><br>
                        <label><input type="checkbox" name="dias" value="Sabado"> Sábado</label><br>
                        <label><input type="checkbox" name="dias" value="Domingo"> Domingo</label>
                    </div>
                    <button type="button">Agregar</button>
                    <button type="button">Cancelar</button>
                </form>
        </div>

      </div>
    </div>    

  </body>
</html>
